<script type="text/javascript">

  var mouseX =width/2;
  var mouseY =height/2;

  var canvas = document.querySelector("canvas");
  var width = window.innerWidth;
  var height = window.innerHeight;
  var context = canvas.getContext("2d");
  canvas.setAttribute("width", width);
  canvas.setAttribute("height", height);
  canvas.style.padding = 0;
  canvas.style.margin=-0.01*height;
  canvas.style.backgroundColor = "black";

  var face = new Image();
  face.src = "https://github.com/orsolyasz/CodingTwo-Spring-2022/blob/main/Week%2006/p1.png";
  var eyes = new Image();
  eyes.src = "https://github.com/orsolyasz/CodingTwo-Spring-2022/blob/main/Week%2006/p2.png";
  var ears = new Image();
  ears.src = "https://github.com/orsolyasz/CodingTwo-Spring-2022/blob/main/Week%2006/p3.png";
  var nose = new Image();
  nose.src = "https://github.com/orsolyasz/CodingTwo-Spring-2022/blob/main/Week%2006/p4.png";

  canvas.addEventListener('mousemove', getMouse, false);



  function draw() {
    context.drawImage(face, mouseX, mouseY,200,200);
  }


  requestAnimationFrame(draw);


  function getMouse(mousePosition) {
              mouseX = mousePosition.layerX;
              mouseY = mousePosition.layerY;
      }

</script>
